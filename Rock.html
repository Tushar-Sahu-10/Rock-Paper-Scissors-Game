<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" href="Rock.css">
</head>
<body>
   
    
    <h1 class="Gamename">Rock Paper Scissors</h1>

    
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png" alt="Rock Image" >
        </div>
        <div class="choice" id="paper">
            <img src="paper.png" alt="Paper Image">
        </div>
        <div class="choice" id="scissor">
            <img src="scissors.png" alt="Scissor">
        </div>
    </div>


    <!-- <div class="moves">
        <div class="move">
            <p id="userChoice">Your Choice</p>
        </div>
        <div class="move">
            <p id="computerChoice">Computer Choice</p>
        </div>
    </div> -->

    <div class="winner none">
        <p id="winner">You Win</p>
    </div>


    <div class="scoreBoard">
        <div class="score">
            <p id="userPoints">0</p>
            <p>Player</p>
        </div>
        <div class="score">
            <p id="computerPoints">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msgContainer">
        <button id="msg">Reset</button>
    </div>

    <script src="Rock.js"></script>
</body>
</html>
